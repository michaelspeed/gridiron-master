type StoreTypeEnum

mutation administratorLogin($email: String!, $password: String!){
    administratorLogin(email: $email, password: $password) {
        user {
            firstName
            lastName
            verified
            phoneNumber
            address
            administrator {
                id
            }
        }
        token
        store {
            id
        }
    }
}

mutation CreateDefaultStore(
    $countryId: String!,
    $zipcode: String!,
    $streetAddress2: String!,
    $streetAddress1: String!,
    $GSTIN: String!,
    $officialemail: String!,
    $phoneNumber: String!,
    $storeName: String!
) {
    CreateDefaultStore(
        countryId: $countryId,
        zipcode: $zipcode,
        streetAddress2: $streetAddress2,
        streetAddress1: $streetAddress1,
        GSTIN: $GSTIN,
        officialemail: $officialemail,
        phoneNumber: $phoneNumber,
        storeName: $storeName
    ){
        id
    }
}

mutation createOneStore(
    $storeName: String,
    $phoneNumber: String,
    $officialemail: String,
    $type: StoreTypeEnum,
    $GSTIN: String,
    $streetAddress1: String,
    $streetAddress2: String,
    $zipcode: String
){
    createOneStore(
        input: {
            store: {
                storeName: $storeName,
                phoneNumber: $phoneNumber,
                officialemail: $officialemail,
                type: $type,
                GSTIN: $GSTIN,
                streetAddress1: $streetAddress1,
                streetAddress2: $streetAddress2
                zipcode: $zipcode
            }
        }
    ) {
        id
    }
}

mutation setCountryOnStore ($countryId: ID!, $storeId: ID!){
    setCountryOnStore(input:{
        id: $storeId,
        relationId: $countryId
    }) {
        id
    }
}

mutation createOneZone ($zone: String){
    createOneZone(
        input: {
