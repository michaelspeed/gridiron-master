mutation UpdateCollection($colId: ID!, $seoID: ID!, $name: String, $inMenu: Boolean, $desc: String, $urlKey: String, $metatitle: String, $metadesc: String, $metakeywords: [String!]!){
    updateOneCollection(input:{
        id: $colId,
        update: {
            name: $name
            inMenu: $inMenu,
            description: $desc
        }
    }) {
        id
    }
    updateOneSeo(input:{
        id: $seoID,
        update:{
            urlKey: $urlKey,
            metatitle:$metatitle,
            metadesc:$metadesc,
            metakeywords:$metakeywords
        }
    }) {
        id
    }
}

