mutation RegisterVendor (
    $firstname: String!,
    $lastname: String!,
    $email: String!,
    $phone: String!,
    $password: String!,
    $storeName: String!,
    $storeNumber: String!,
    $officialEmail: String!,
    $region: ID!,
    $zipcode: String!,
    $streetAddress1: String!,
    $streetAddress2: String!,
    $rentals: Boolean!,
    $planID: String!
) {
    RegisterVendor(
        firstname: $firstname,
        lastname: $lastname,
        email: $email,
        phone: $phone,
        password: $password,
        storeName: $storeName,
        storeNumber: $storeNumber,
        officialEmail: $officialEmail,
        region: $region,
        zipcode: $zipcode,
        streetAddress1: $streetAddress1,
        streetAddress2: $streetAddress2,
        rentals: $rentals,
        planID: $planID
    ) {
        user{
            id
        }
        vendor {
            id
        }
        token
    }
}

mutation LoginVendor($email: String!, $password: String!) {
    LoginVendor(email: $email, password:$password) {
        vendor {
            id
        }
        token
        user {
            id
        }
    }
}

