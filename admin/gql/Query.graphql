query GetTaxRules ($first: Int, $iLike: String, $after: ConnectionCursor, $last: Int, $before: ConnectionCursor){
    taxCategories(
        paging:{
            first: $first,
            after: $after
            last: $last,
            before: $before
        },
        filter:{
            name: {
                like: $iLike
            }
        }
    ) {
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            node {
                id
                name
            }
        }
    }
}

