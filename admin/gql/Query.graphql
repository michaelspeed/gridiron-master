query GetAllChannels($before: ConnectionCursor, $after: ConnectionCursor, $first: Int, $last: Int, $search: String){
    channels(
        filter: {
            code: {
                like: $search
            }
        }
        paging:{
            before: $before,
            after: $after,
            first: $first,
            last: $last
        }
        sorting: {
            field:createdAt,
            direction:DESC
        }
    ) {
        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
            startCursor
        }
        edges {
            node {
                id
                code
                defaultLanguageCode
                currencyCode
                pricesIncludeTax
            }
        }
    }
}

