query GetProductVariant($id: ID!){
    product(id: $id) {
        id
        variants {
            edges {
                node {
                    id
                    name
                    enabled
                    sku
                    trackInventory
                    dum_price
                    seo {
                        id
                        urlKey
                        metatitle
                        metakeywords
                        metadesc
                    }
                    specs {
                        id
                        specs
                    }
                    price {
                        id
                        price
                        tax{
                            id
                            value
                        }
                        taxIncluded
                    }
                    asset {
                        id
                        asset {
                            id
                            preview
                        }
                    }
                }
            }
        }
        options {
            edges {
                node {
                    id
                    name
                    code
                    options {
                        edges {
                            node {
                                id
                                name
                                code
                            }
                        }
                    }
                }
            }
        }
    }
}

