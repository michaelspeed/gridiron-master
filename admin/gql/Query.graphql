query GetFacetValues($before: ConnectionCursor, $after: ConnectionCursor, $first: Int, $last: Int, $search: String){
    facetValues(
        paging: {
            before: $before,
            after: $after,
            first: $first,
            last: $last
        }
        sorting: {
            direction:ASC,
            field:code
        },
        filter:{
            code: {
                like: $search
            }
        }
    ) {
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            node {
                id
                code
                facet {
                    id
                    name
                    code
                }
            }
        }
    }
}

